<html>
	<head>
		<title>DOM Tree</title>
		<script src="./script.js" defer></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
			}
			.container {
				width: 27rem;
				zoom: 1.2;
				margin: auto;
				padding-top: 2.5rem;
			}
			button {
				cursor: pointer;
				font-size: 1rem;
				color: #fff;
				background-color: rgb(255, 86, 19);
				border: none;
				padding: 0.5rem 1.2rem;
				border-radius: 5px;
				margin-top: 1.5rem;
			}
			button:active {
				scale: 0.97;
			}
			ul {
				margin-top: 2rem;
				list-style-position: inside;
				list-style-type: circle;
			}
			li {
				background-color: cornsilk;
				padding: 0.5rem 0.8rem;
				margin-bottom: 0.4rem;
				border-radius: 5px;
			}
			.elements-count {
				font-size: 0.82rem;
				opacity: 0.5;
				font-weight: 500;
				margin-top: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Element generator (Max: 10) </h1>
			<button type="button">Generate</button>
			<ul class="list">
				<!-- <li>item 1</li> -->
			</ul>
			<p class="elements-count">0/10 elements created</p>
		</div>
	</body>
</html>
