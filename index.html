<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript</title>
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #f0f2f5;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}

			.grandparent {
				background: #f1cece;
				padding: 40px;
				border-radius: 20px;
				box-shadow: 0 10px 25px rgba(255, 173, 173, 0.3);
			}

			.parent {
				background: #c2e4ff;
				padding: 40px;
				border-radius: 16px;
				box-shadow: 0 8px 20px rgba(128, 197, 255, 0.3);
			}

			.child {
				background: #52e065;
				padding: 40px;
				border-radius: 12px;
				box-shadow: 0 6px 15px rgba(144, 238, 144, 0.3);
				text-align: center;
				font-size: 1.2rem;
				font-weight: 600;
				cursor: pointer;
				transition: transform 0.2s;
			}

			.grandparent,
			.parent,
			.child {
				text-align: center;
			}
		</style>
	</head>
	<body>

		<!-- JS -->
		 <script src="./script.js"></script>
	</body>
</html>
