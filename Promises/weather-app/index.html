<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				background: linear-gradient(to bottom, #1e3a8a, #60a5fa);
				min-height: 100vh;
				font-family: "Inter", sans-serif;
			}
			.weather-card {
				background: rgba(248, 248, 248, 0.975);
				backdrop-filter: blur(10px);
				border-radius: 1.5rem;
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
			}
			.search-bar {
				background: rgba(255, 255, 255, 0.2);
				border-radius: 9999px;
				transition: all 0.3s ease;
			}
			.search-bar:focus-within {
				background: rgba(255, 255, 255, 0.3);
				ring: 2px;
				ring-color: #3b82f6;
			}
			.weather-icon {
				filter: drop-shadow(0 4 prepaidpx 8px rgba(0, 0, 0, 0.2));
			}
		</style>
        <script src="./app.js" defer></script>
	</head>
	<body class="flex items-center justify-center p-4">
		<div class="weather-card w-full max-w-md p-6 space-y-6">
			<!-- Search Bar -->
			<div class="search-bar flex items-center p-2">
				<input type="text" placeholder="Enter city name" class="w-full bg-transparent text-gray-800 placeholder-gray-500 focus:outline-none px-4 py-2"/>
				<button class="search-btn bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition">Search</button>
			</div>

			<!-- Weather Information -->
			<div class="text-center space-y-4">
				<!-- City and Date -->
				<div>
					<h1 class="text-2xl font-bold text-gray-800">City Name</h1>
					<p class="text-sm text-gray-500">May 05, 2025, 18:00</p>
				</div>

				<!-- Weather Icon and Description -->
				<div class="flex flex-col items-center">
					<img src="https://openweathermap.org/img/wn/10n@2x.png" alt="Weather Icon" class="weather-icon w-24 h-24" />
					<p class="text-lg font-medium text-gray-700 capitalize">Light Rain</p>
				</div>

				<!-- Temperature -->
				<div>
					<h2 class="text-4xl font-bold text-gray-800">12°C</h2>
					<p class="text-sm text-gray-500">Feels like 11°C</p>
				</div>

				<!-- Additional Weather Details -->
				<div class="grid grid-cols-2 gap-4 text-sm">
					<div class="flex items-center space-x-2">
						<svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
						</svg>
						<p class="text-gray-600">Clouds: 86%</p>
					</div>
					<div class="flex items-center space-x-2">
						<svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
						</svg>
						<p class="text-gray-600">Humidity: 62%</p>
					</div>
					<div class="flex items-center space-x-2">
						<svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
						</svg>
						<p class="text-gray-600">Wind: 3.53 m/s, 239°</p>
					</div>
					<div class="flex items-center space-x-2">
						<svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
						</svg>
						<p class="text-gray-600">Pressure: 1005 hPa</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
