<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				background: linear-gradient(to bottom, #1e3a8a, #60a5fa);
				min-height: 100vh;
				font-family: "Inter", sans-serif;
			}
			.weather-card {
				background: rgba(231, 231, 231, 0.715);
				backdrop-filter: blur(10px);
				border-radius: 1.5rem;
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
			}
			.search-bar {
                margin-right: 0.5rem;
				background: rgba(255, 255, 255, 0.514);
				border-radius: 9999px;
				transition: all 0.3s ease;
			}
			.search-bar:focus-within {
				background: rgba(255, 255, 255, 0.3);
			}
            .search-btn:active {
                transform: scale(0.93);
            }
			.weather-icon {
				filter: drop-shadow(0 4 prepaidpx 8px rgba(0, 0, 0, 0.2));
			}
		</style>
        <script src="./app.js" defer></script>
	</head>
	<body class="flex items-center justify-center p-4">
		<div class="weather-card w-full max-w-md p-6 space-y-6">
			<!-- Search Bar -->
			<div class="flex items-center p-2">
				<input type="text" placeholder="Enter city name" class="search-bar w-full bg-transparent text-gray-800 placeholder-gray-500 focus:outline-none px-4 py-2"/>
				<button class="search-btn bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition">Search</button>
			</div>

			<!-- Weather Information -->
			<div class="weather-card-box text-center space-y-4 hidden">
				<!-- City and Date -->
				<div>
					<h1 class="city-name text-2xl font-bold text-gray-800">City Name</h1>
					<p class="current-datetime text-sm text-gray-500">May 05, 2025, 18:00</p>
				</div>

				<!-- Weather Icon and Description -->
				<div class="flex flex-col items-center">
					<img src="https://openweathermap.org/img/wn/10n@2x.png" alt="Weather Icon" class="weather-icon w-24 h-24" />
					<p class="weather-desc text-lg font-medium text-gray-700 capitalize">Light Rain</p>
				</div>

				<!-- Temperature -->
				<div>
					<h2 class="temp-main text-4xl font-bold text-gray-800">12Â°C</h2>
					<p class="text-sm text-gray-500">Feels like <span class="temp-feels"></span></p>
				</div>

				<!-- Additional Weather Details -->
				<div class="detail-item grid grid-cols-2 gap-4 text-sm"></div>
			</div>
		</div>
	</body>
</html>
